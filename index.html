<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Page</title>
<style>
  body { margin:0; background:#111; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; }
  .input-area { width:90%; max-width:500px; margin-top:50px; text-align:center; }
  input { width:100%; padding:15px; font-size:16px; border-radius:8px; border:none; margin-bottom:10px; }
  button { width:100%; padding:15px; background:#007bff; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
  .list { margin-top:30px; width:90%; }
  .item { border-bottom:1px solid #333; padding:10px; display:flex; justify-content:space-between; }
</style>
</head>
<body>
<div class="input-area">
  <input type="text" id="rawInput" placeholder="이곳에 텍스트를 붙여넣으세요">
  <button onclick="sendData()">시트에 기록하기</button>
</div>
<div class="list" id="displayList">
</div>
<script>
  function sendData() {
    var val = document.getElementById("rawInput").value;
    if(!val) return;
    var url = "https://script.google.com/macros/s/AKfycbw59kt3ghlHlzCKfRHZcdHGyncjqv9Lm0o3-nCB0TXeShfUpis/exec?text=" + encodeURIComponent(val);
    fetch(url, { method: "POST" }).then(function(r) {
      alert("기록되었습니다! 페이지를 새로고침(배포)하면 목록에 나타납니다.");
      document.getElementById("rawInput").value = "";
    }).catch(function(e) { alert("오류가 발생했습니다."); });
  }
</script>
</body>
</html>
