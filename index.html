<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Input Tool</title>
<style>
body{background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:20px;}
.container{width:100%;max-width:500px;margin:0 auto;}
input{width:100%;padding:15px;margin-bottom:10px;border-radius:8px;border:none;font-size:16px;box-sizing:border-box;}
button{width:100%;padding:15px;background:#007bff;color:#fff;border:none;border-radius:8px;font-size:18px;cursor:pointer;width:100%;}
.list{margin-top:30px;text-align:left;}
.item{border-bottom:1px solid #333;padding:10px;display:flex;justify-content:space-between;}
</style>
</head>
<body>
<div class="container">
  <h2>데이터 기록 도구</h2>
  <input type="text" id="rawInput" placeholder="여기에 텍스트를 붙여넣으세요">
  <button onclick="sendData()">시트로 보내기</button>
  <div class="list" id="displayList">
  </div>
</div>
<script>
function sendData() {
  var val = document.getElementById("rawInput").value.trim();
  if(!val) return;
  var targetUrl = "https://script.google.com/macros/s/AKfycbw59kt3ghlHlzCKfRHZcdHGyncjqv9Lm0o3-nCB0TXeShfUpis/exec?text=" + encodeURIComponent(val);
  window.open(targetUrl, "_blank", "width=400,height=300");
  document.getElementById("rawInput").value = "";
}
</script>
</body>
</html>
