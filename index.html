<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Tool</title>
<style>
body{background:#111;color:#fff;font-family:sans-serif;text-align:center;padding:20px;}
input{width:100%;max-width:400px;padding:15px;margin-bottom:10px;border-radius:8px;border:none;font-size:16px;}
button{width:100%;max-width:400px;padding:15px;background:#007bff;color:#fff;border:none;border-radius:8px;font-size:18px;cursor:pointer;width:100%;}
.item{border-bottom:1px solid #333;padding:10px;display:flex;justify-content:space-between;max-width:400px;margin:0 auto;}
</style>
</head>
<body>
<h2>데이터 입력 도구</h2>
<input type="text" id="rawInput" placeholder="여기에 텍스트 붙여넣기">
<button onclick="sendData()">시트로 보내기</button>
<div id="list" style="margin-top:20px;">
</div>
<script>
function sendData() {
  var val = document.getElementById("rawInput").value.trim();
  if(!val) return;
  // JSONP 방식 전송 (브라우저 차단 우회)
  var script = document.createElement("script");
  script.src = "https://script.google.com/macros/s/AKfycbw59kt3ghlHlzCKfRHZcdHGyncjqv9Lm0o3-nCB0TXeShfUpis/exec?text=" + encodeURIComponent(val) + "&callback=onSuccess";
  document.body.appendChild(script);
}
function onSuccess(res) {
  alert("시트에 기록되었습니다!");
  document.getElementById("rawInput").value = "";
}
</script>
</body>
</html>
